schema: http://localhost:3000/api/graphql
documents: 'graphql/**/*.graphql'
generates:
  ./graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - urql-introspection
      - typescript-urql
